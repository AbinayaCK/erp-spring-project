<h2>Employee List</h2>
<table>
  <tr>
    <th>Name</th><th>Department</th><th>Salary</th>
  </tr>
  <tr th:each="emp : ${employees}">
    <td th:text="${emp.name}"></td>
    <td th:text="${emp.department}"></td>
    <td th:text="${emp.salary}"></td>
  </tr>
</table>
<a href="/add-employee">Add Employee</a>
